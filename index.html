<!DOCTYPE html>
<html>
  <head>

    <title>Testing offline form</title>

    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Offline Form</h1>

    <main>
      <section>

      </section>
    </main>

    <footer>
      <p>Jérémy Brunet - Automate Me 2020.</p>
    </footer>
